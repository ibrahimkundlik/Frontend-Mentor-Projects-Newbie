<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Intro component with sign up form | FEM</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
	</head>
	<body>
		<div class="main-container">
			<div class="home-logo">
				<a href="../index.html"><i class="fa fa-home"></i></a>
			</div>
			<div class="hero-section">
				<div class="desc-cont">
					<h1>Learn to code by watching others</h1>
					<p>
						See how experienced developers solve problems in real-time. Watching
						scripted tutorials is great, but understanding how developers think
						is invaluable.
					</p>
				</div>
				<div class="form-cont">
					<button class="trial-btn">
						<span class="bold">Try it free 7 days</span> then
						<span class="new-line">$20/mo. thereafter</span>
					</button>
					<form>
						<input type="text" name="firstName" placeholder="First Name" />
						<input type="text" name="lastName" placeholder="Last Name" />
						<input type="email" name="email" placeholder="Email Address" />
						<input type="password" name="password" placeholder="Password" />
						<button type="submit" class="submit-btn">
							Claim your free trial
						</button>
						<p>
							By clicking the button, you are agreeing to our
							<span class="service-link">Terms and Services</span>
						</p>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
