<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Ping coming soon page | FEM</title>
		<link rel="stylesheet" href="./css/styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="home-logo">
			<a href="../index.html"><i class="fa fa-home"></i></a>
		</div>

		<div class="main-container">
			<div class="logo-cont">
				<img src="./images/logo.svg" alt="ping logo" />
			</div>
			<p class="desc1">
				We are launching <span class="desc1-bold">soon!</span>
			</p>
			<p class="desc2">Subscribe and get notified</p>
			<form>
				<input
					type="email"
					id="email"
					name="email"
					required
					placeholder="Your email address.."
				/>
				<button>Notify Me</button>
			</form>
			<div class="dashboard-img">
				<img src="./images/illustration-dashboard.png" alt="dashboard" />
			</div>
		</div>

		<footer>
			<div class="links-cont">
				<i class="fa fa-facebook" aria-hidden="true"></i>
				<i class="fa fa-twitter" aria-hidden="true"></i>
				<i class="fa fa-instagram" aria-hidden="true"></i>
			</div>
			<p>&copy; Copyright Ping. All rights reserved.</p>
		</footer>
	</body>
</html>
