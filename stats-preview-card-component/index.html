<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Stats Preview Card Component | FEM</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<div class="main-cont">
			<div class="home-logo-cont">
				<a class="home-logo" href="../index.html"><i class="fa fa-home"></i></a>
			</div>
			<div class="main-section">
				<div class="section-img"></div>
				<div class="section-text">
					<h1 class="section-head">
						Get insights that help your business grow.
					</h1>
					<p class="section-para">
						Discover the benefits of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency.
					</p>
					<ul class="stats-list">
						<li class="stat">
							<h2 class="stat-num">10k+</h2>
							<p class="stat-desc">companies</p>
						</li>
						<li class="stat">
							<h2 class="stat-num">314</h2>
							<p class="stat-desc">templates</p>
						</li>
						<li class="stat">
							<h2 class="stat-num">12m+</h2>
							<p class="stat-desc">queries</p>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
