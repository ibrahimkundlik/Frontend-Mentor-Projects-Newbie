<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Coding Bootcamp Testimonials Slider | FEM</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<div class="home-logo">
			<a href="../index.html"><i class="fa fa-home"></i></a>
		</div>

		<div class="main-cont">
			<div class="img-cont">
				<img
					class="profile-img"
					src="./images/image-john.jpg"
					alt="image of john"
				/>
				<div class="controls">
					<button class="previous" disabled>
						<img src="./images/icon-prev.svg" alt="previous" />
					</button>
					<button class="next">
						<img src="./images/icon-next.svg" alt="next" />
					</button>
				</div>
			</div>
			<div class="desc-cont">
				<p class="profile-review">
					“ If you want to lay the best foundation possible I’d recommend taking
					this course. The depth the instructors go into is incredible. I now
					feel so confident about starting up as a professional developer. ”
				</p>
				<p class="profile-name">John Tarkpor</p>
				<p class="profile-post">Junior Front-end Developer</p>
			</div>
		</div>
		<script src="./js/script.js"></script>
	</body>
</html>
