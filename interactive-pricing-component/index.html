<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Interactive pricing component | FEM</title>
		<link rel="stylesheet" href="./css/styles.css" />
		<link rel="stylesheet" href="./css/slider.css" />
		<link rel="stylesheet" href="./css/toggle.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<section class="main-cont">
			<header class="header">
				<a class="home-logo" href="../index.html"><i class="fa fa-home"></i></a>
				<h1>Simple, traffic-based pricing</h1>
				<p>
					Sign-up for our 30-day trial. <span>No credit card required.</span>
				</p>
			</header>

			<div class="pricing-cont">
				<p class="pageview">100K Pageviews</p>
				<div class="range-cont">
					<input
						type="range"
						id="price-range"
						name="priceRange"
						min="10"
						max="100"
						value="50"
						class="slider"
					/>
				</div>
				<p class="pricing">
					$16.00 <span class="pricing-duration">/ month</span>
				</p>
				<div class="duration-toggle">
					<p>Monthly Billing</p>
					<div class="checkbox-cont">
						<input type="checkbox" name="duration" id="duration" />
						<label for="duration" class="duration-label"></label>
					</div>
					<p>Yearly Billing</p>
					<p class="discount">25%</p>
				</div>
				<ul class="features">
					<li class="feature">Unlimited websites</li>
					<li class="feature">100% data ownership</li>
					<li class="feature">Email reports</li>
				</ul>
				<button class="start-trial">Start my trial</button>
			</div>
		</section>
		<script src="./js/script.js"></script>
		<script src="./js/slider.js"></script>
	</body>
</html>
