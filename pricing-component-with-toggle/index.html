<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Pricing Component With Toggle | FEM</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
		<link rel="stylesheet" href="./css/toggle.css" />
	</head>
	<body>
		<section class="main-container">
			<nav class="header-nav">
				<h1>Our Pricing</h1>
				<a class="home-logo" href="../index.html"><i class="fa fa-home"></i></a>
			</nav>
			<div class="duration-toggle">
				<p>Annually</p>
				<div class="checkbox-cont">
					<input type="checkbox" name="duration" id="duration" />
					<label for="duration" class="duration-label"></label>
				</div>
				<p>Monthly</p>
			</div>
			<div class="plans-container">
				<article class="plan">
					<p>Basic</p>
					<p class="pricing">&dollar;19.99</p>
					<!-- &dollar;199.99 -->
					<ul class="features">
						<li>500 GB Storage</li>
						<li>2 Users Allowed</li>
						<li>Send up to 3 GB</li>
					</ul>
					<button class="learn-more-btn">Learn More</button>
				</article>
				<article class="plan">
					<p>Professional</p>
					<p class="pricing">&dollar;24.99</p>
					<!-- &dollar;249.99 -->
					<ul class="features">
						<li>1 TB Storage</li>
						<li>5 Users Allowed</li>
						<li>Send up to 10 GB</li>
					</ul>
					<button class="learn-more-btn">Learn More</button>
				</article>
				<article class="plan">
					<p>Master</p>
					<p class="pricing">&dollar;39.99</p>
					<!-- &dollar;399.99 -->
					<ul class="features">
						<li>2 TB Storage</li>
						<li>10 Users Allowed</li>
						<li>Send up to 20 GB</li>
					</ul>
					<button class="learn-more-btn">Learn More</button>
				</article>
			</div>
		</section>
	</body>
</html>
